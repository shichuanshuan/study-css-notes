<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        后代选择器：
        可以选择父元素里面子元素。

        后代选择器语法：
        元素1 元素2 {样式声明}
        
        说明：
        1. 元素1 和 元素2中间用空格隔开.
        2. 元素1 是父级，元素2是子级，最终选择的是元素2
        3. 元素2 可以是儿子，也可以是孙子等，只要是元素1 的后代即可
        4. 元素1和元素2可以是任意基础选择器
         */
        /* 把 ol 里面的小 li 选出来改为 pink */
        ol li {
            color: pink;
        }

        ol li a {
            color: red;
        }

        .nav li a {
            color: purple;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li>我是 ol 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>

    <ul>
        <li>我是 ul 的孩子</li>
        <li>我是 ul 的孩子</li>
        <li>我是 ul 的孩子</li>
    </ul>

    <ul class="nav">
        <li>我是 ul 的孩子</li>
        <li>我是 ul 的孩子</li>
        <li>我是 ul 的孩子</li>
        <li><a href="#">我是孙子</a></li>
        <li><a href="#">我是孙子</a></li>
    </ul>
</body>

</html>
