<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        子元素选择器：
        只能选择作为某元素的最近一级子元素。简单理解就是选亲儿子元素
        
        语法：
        元素1>元素2 {样式声明}

        说明：
        1. 元素1 和元素2 中间用大于号隔开
        2. 元素1 是父级，元素2 是子级，最终选择的是元素 2
        3. 元素2 必须是亲儿子，其孙子、重孙之类的都不归他管。

         */
        .nav>a {
            color: red;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>

</body>

</html>
