<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;

            /* 背景色半透明
            功能：背景颜色达到半透明的效果

            语法：
            background: rgba(0, 0, 0, 0.3)
            最后一个参数是 alpha 透明度，取值范围在 0~1 之间
            我们习惯把 0.3 写成 .3
            */

            background: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>i'm is shics</div>
</body>

</html>
