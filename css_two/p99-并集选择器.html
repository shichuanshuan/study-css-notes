<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        并集选择器
        并集选择器可以选择多组标签，同时为他们定义相同的样式。通常用于集体声明

        语法：
        元素1, 元素2 {样式声明}

        说明：
        1. 元素1 和元素2 中间用逗号隔开
        2. 逗号可以理解为和的意思
        3. 并集选择器通常用于集体声明
        
         */
        /* 要求1: 请把熊大和熊二改为粉色 */
        /* div,
        p {
            color: pink;
        } */

        /* 要求2：请把熊大和熊二改为红色 还有小猪一家改为粉色 */
        div,
        p,
        .pig li {
            color: pink;
        }
        /* 约定的语法规范，我们并集选择器喜欢竖着写 */
    </style>
</head>

<body>
    <div>熊大1</div>
    <p>熊二1</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
