<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 继承
        子标签会继承父标签的某些样式，如文本颜色和字号。简单的理解就是：子承父业。
        
        子元素可以继承父元素的样式(text-,font-,line-这些元素开头的可以继承，以及 color 属性)
        */
        div {
            color: pink;
            font-size: 17px;
        }
    </style>
</head>

<body>
    <div>
        <p>龙生龙 凤生风 老鼠生的孩子会打洞</p>
    </div>
</body>

</html>
