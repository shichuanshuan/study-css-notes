<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
        }

        /* 优先级权重如下
        选择器                  选择器权重
        继续或*                 0,0,0,0
        元素选择器              0,0,0,1
        类选择器，伪类选择器     0,0,1,0
        ID选择器                0,1,0,0
        行内样式style=""        1,0,0,0
        ！important 重要的      无穷大
        */
        .test {
            color: red;
        }

        #demo {
            color: green;
        }
    </style>
</head>

<body>
    <!-- <div class="test">你笑起来真好看</div> -->

    <div class="test" id="demo">你笑起来真好看</div>

</body>

</html>
