<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 边框会额外增加盒子的实际大小。因此我们有两种解决：
            1. 测量盒子大小的时候，不量边框
            2. 如果测量的时候包含了边框，则需要 width / height 减去边框宽度
            */
            border: 10px, solid red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
