<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1. 把链接 a 转换未块级元素，这样链接就可以单独占一行，并且有宽度和高度
        */
        a {
            display: block;
            background-color: #55585a;
            width: 230px;
            height: 40px;
            color: #fff;
            text-decoration: none;

            /* 暂时使用这种方式 */
            text-indent: 2em;

            /* 
            字体没有居中问题
            解决方案：是让文字行高等于盒子的高度，就可以让文字在当前盒子内垂直居中。

            行高由 上空隙 + 文字本身高度 + 下空隙组成。

            简单理解：
            行高的上空隙和下空隙把文字挤到中间了，如果行高小于盒子的高度，文字会偏上，如果行高大于盒子高度，则文字偏下。

             */
            line-height: 40px;
        }

        /* 2. 鼠标经过 a给链接设置背景颜色 */
        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
