<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        元素显示模式
        元素以什么方式进行显示，比如 <div>自己占一行，比如一行可以放多个<span>
        
        分类：
        块元素：常见的块元素由 <h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等独占一行,其中 <div> 标签是最经典的块元素
            块元素特点：
            1. 独占一行
            2. 高度、宽度、外边距一级内边距都可以控制
            3. 宽度默认是容器（父级宽度）的 100%
            4. 是一个容器及盒子，离可以放内或者块级元素


        行内元素：常见的行内元素有 <a>、<strong>、 <b>、<em>、<i>、<del>、<s>、<ins>、<u>、<span>等，其中 <span> 标签是最典型的行内元素.
            行内元素的特点：
            1. 相邻行内元素在一行上，一行可以显示多个
            2. 高、宽直接设置是无效的
            3. 默认宽度就是它本身内容的宽度
            4. 行内元素只能容纳文本或其他行内元素

        
        行内块元素：<img>、<input>、<td>，它们同时具有块元素和行内元素的特点
            行内块元素特点：
            1. 和相邻行内元素（行内块）在一行上，但是他们之间会有空白缝隙，一行可以显示多个。
            2. 默认宽度就是它本身内容的宽度（行内元素特点）
            3. 高度、行高、外边距一级内边距都可以控制（块级元素特点）
        */

        div {
            /* width: 200px; */
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 块元素 -->
    <div>自己独占一行</div>

</body>

</html>
