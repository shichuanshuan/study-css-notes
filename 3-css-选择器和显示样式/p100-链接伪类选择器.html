<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        链接伪类选择器
        a:link       // 选择所有未被访问的链接
        a:visited    // 选择所有已被访问的链接
        a:hover      // 选择鼠标指针位于其上的链接
        a:active     // 选择活动链接（鼠标按下未弹起的链接）

        语法：
        用冒号(:)表示，比如 :hover, :first-child。

        注意：
        1. 为了确保生效，请按照 LVHA 的顺序声明:link, :visited,:hover,:active
        2. 因为 a 链接在浏览器中具有默认样式，所以实际工作中都需要给链接单独指定样式
        */

        /* 1. 未访问的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2. 选择点击过的（访问过的）链接 */
        a:visited {
            color: orange;
        }

        /* 3. 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        /* 4. 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: green;
        }

        /* 链接伪类选择器实际工作开发中的写法 */
        /* 
        a {
            color: gray;
        }

        a:hover {
            color: red; 鼠标经过的时候，由原来的灰色变成红色
        }

        */
    </style>
</head>

<body>
    <a href="#"><strong>小猪佩奇</strong></a>
    <a href="http://www.xxxxx.com">未知的网站</a>

</body>

</html>
